{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!
<br></br>
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a><br></br>
        <a href="{% url 'password_change' %}">Change password</a><br></br>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
